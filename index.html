<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dawood Cloth House Azadi Sale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f8f4f9, #e0d4ea, #fff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #2c2c2c;
      padding: 60px 20px;
      text-align: center;
    }

    .section {
      margin: 20px 0;
    }

    .sale-title {
      font-size: 80px;
      color: #7e3ca1;
      letter-spacing: 6px;
      font-weight: bold;
    }

    .store-name {
      font-size: 40px;
      font-weight: 600;
      color: #111;
    }

    .discount {
      font-size: 32px;
      color: #c0392b;
      font-weight: bold;
    }

    .azadi-sale {
      font-size: 28px;
      font-style: italic;
      color: #1e824c;
    }

    .dates {
      font-size: 22px;
      color: #2c3e50;
      margin-top: 10px;
    }

    .brands {
      margin-top: 25px;
      font-size: 20px;
      color: #444;
      max-width: 700px;
      line-height: 1.6;
    }

    .brands span {
      display: inline-block;
      margin: 4px 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="section sale-title">SALE</div>
  <div class="section store-name">Dawood Cloth House</div>
  <div class="section discount">UPTO 70% OFF ON ALL ITEMS</div>
  <div class="section azadi-sale">Azadi Sale</div>
  <div class="section dates">8th August to 11th August</div>
  <div class="section brands">
    <span>Gul Ahmed</span>
    <span>Al Karam</span>
    <span>Zellbury</span>
    <span>Sapphire</span>
    <span>Bonanza Satrangi</span>
    <span>Khaadi</span>
    <span>Waris Shah</span>
    <span>Junaid Jamshed</span>
    <span>Ethnic</span>
    <span>Beechtree</span>
    <span>LimeLight</span>
    <span>Maria B</span>
  </div>

</body>
</html>
